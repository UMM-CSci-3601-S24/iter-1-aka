@if (this.hunt) {
<a class="hunt-card-link" [routerLink]="['/hunts', hunt._id]">
  <mat-card class="hunt-card">

    <mat-card-header>
      <mat-card-title class="hunt-title">{{ hunt.title }}</mat-card-title>
      <mat-card-subtitle>{{ hunt.description }}</mat-card-subtitle>
    </mat-card-header>

<mat-card-actions class="card-actions">
  <button mat-icon-button matTooltip="Play Hunt" routerLink="/hunts/start" data-test="playHuntButton">
    <mat-icon aria-label="Play Hunt">play_arrow</mat-icon>
  </button>
  <button mat-icon-button matTooltip="Edit Hunt" data-test="editHuntButton">
    <mat-icon aria-label="Edit Hunt">edit</mat-icon>
  </button>
  <button mat-icon-button matTooltip="Inspect Hunt" data-test="inspectHuntButton">
    <mat-icon aria-label="Inspect Hunt">search</mat-icon>
  </button>
  <button mat-icon-button matTooltip="Delete Hunt" data-test="deleteHuntButton">
    <mat-icon aria-label="Delete Hunt">delete</mat-icon>
  </button>
</mat-card-actions>
  </mat-card>
</a>
}
