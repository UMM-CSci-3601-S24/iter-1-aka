<div class="flex-row">
  <div class="flex-1">
    <form [formGroup]="addHuntForm">
      <mat-card style="padding: 20px;">
        <mat-card-header>
          <mat-card-title>Create Hunt</mat-card-title>
        </mat-card-header>
        <mat-card-content>
        <mat-form-field appearance="fill" style="width: 30%;">
          <mat-label>Title</mat-label>
          <input matInput formControlName="title" required>
          <mat-error *ngIf="formControlHasError('title')" data-test="nameError">
            {{getErrorMessage('title')}}
          </mat-error>
        </mat-form-field>

        <br>

        <!-- <mat-form-field appearance="fill" style="width: calc(100% - 48px);">
          <mat-label>Description</mat-label>
          <input matInput formControlName="description" required>
          <mat-error *ngIf="formControlHasError('description')" data-test="nameError">
            {{getErrorMessage('description')}}
          </mat-error>
        </mat-form-field> -->

        <div formArrayName="tasks">
          <mat-card-title>Tasks</mat-card-title>

          <div *ngFor="let task of tasks.controls; let i=index" style="width: 100%;">
            <!-- <mat-form-field appearance="fill" style="width: calc(100% - 48px);">
              <mat-label>Task {{ i + 1 }}</mat-label>
              <input matInput [formControlName]="i" required> -->
              <!-- <mat-error *ngIf="tasks.controls[i].invalid && tasks.controls[i].touched">
                {{getErrorMessage('task')}}
              </mat-error> -->
            <!-- </mat-form-field> -->
            <button mat-icon-button color="warn" (click)="deleteTask(i)">
              <mat-icon>remove_circle_outline</mat-icon>
            </button>
          </div>
          <button mat-flat-button color="primary" (click)="addTask()">
            <mat-icon>add_task</mat-icon>Add Task
          </button>
        </div>

        <br>

      </mat-card-content>
      <mat-card-actions align="end">

        <button
        mat-raised-button
        type="button"
        color="accent"
        [disabled]="!addHuntForm.valid"
        type="submit"
        data-test="confirmAddHuntButton"
        >Create Hunt</button>
        </mat-card-actions>
    </mat-card>
  </form>
</div>
</div>
