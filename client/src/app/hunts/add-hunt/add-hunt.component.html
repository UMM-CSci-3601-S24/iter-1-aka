<form [formGroup]="addHuntForm" (ngSubmit)="onSaveForm()">
  <div formArrayName="tableRows">
    <div *ngFor="let task of getFormControls.controls; let i=index" [formGroupName]="i">
      <input formControlName="task" placeholder="Enter task">
      <button type="button" (click)="removeTask(i)">Remove Task</button>
    </div>
  </div>
  <button type="button" (click)="addTask()">Add Task</button>
  <button type="submit">Save Tasks</button>
</form>
